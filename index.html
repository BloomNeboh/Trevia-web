<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trevia â€” Travel Made Timeless</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body class="font-sans antialiased text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow fixed w-full z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-600">Trevia <span class="italic">Travel Made Timeless</span></h1>
      <ul class="hidden md:flex space-x-6 font-semibold">
        <li><a href="#tours" class="hover:text-yellow-600">Tours</a></li>
        <li><a href="#gallery" class="hover:text-yellow-600">Gallery</a></li>
        <li><a href="#contact" class="hover:text-yellow-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="relative h-screen flex items-center justify-center bg-cover bg-center" style="background-image:url('assets/hero-large.jpg')">
    <div class="bg-black bg-opacity-50 w-full h-full absolute top-0 left-0"></div>
    <div class="text-center text-white relative z-10" data-aos="fade-up">
      <h2 class="text-5xl font-bold mb-4">Trevia Pass</h2>
      <p class="text-lg mb-6 italic">Travel Made Timeless</p>
      <a href="#tours" class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 px-6 rounded">Explore Tours</a>
    </div>
  </section>

  <!-- Featured Tours -->
  <section id="tours" class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-8 text-center">Featured Tours</h2>
      <div id="tours-grid" class="grid md:grid-cols-3 gap-8">
        <!-- Tours will be injected here -->
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="py-16 bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-8 text-center">Gallery</h2>
      <div class="grid md:grid-cols-3 gap-4">
        <a href="assets/gallery1.jpg" class="glightbox"><img src="assets/gallery1-thumb.jpg" class="w-full rounded"></a>
        <a href="assets/gallery2.jpg" class="glightbox"><img src="assets/gallery2-thumb.jpg" class="w-full rounded"></a>
        <a href="assets/gallery3.jpg" class="glightbox"><img src="assets/gallery3-thumb.jpg" class="w-full rounded"></a>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-8 text-center">Plan Your Trip</h2>
      <form id="tripForm" class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <div class="mb-4">
          <label class="block mb-2 font-semibold">Name</label>
          <input type="text" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold">Message</label>
          <textarea class="w-full border rounded px-3 py-2" rows="4"></textarea>
        </div>
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">Send Inquiry</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 text-center">
    <p>&copy; 2025 Trevia. Travel Made Timeless.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const lightbox = GLightbox({ selector: '.glightbox' });

    // Airtable config - replace with your real values
    const AIRTABLE_BASE = "YOUR_BASE_ID"; 
    const AIRTABLE_TABLE = "Tours"; 
    const AIRTABLE_KEY = "YOUR_API_KEY"; 

    async function loadTours() {
      const res = await fetch(
        `https://api.airtable.com/v0/${AIRTABLE_BASE}/${AIRTABLE_TABLE}?view=Grid%20view`,
        { headers: { Authorization: `Bearer ${AIRTABLE_KEY}` } }
      );
      const data = await res.json();
      const container = document.getElementById("tours-grid");
      container.innerHTML = "";

      data.records.forEach(rec => {
        const t = rec.fields;
        container.innerHTML += `
          <div class="bg-white shadow-lg rounded-lg overflow-hidden" data-aos="fade-up">
            <img src="${t.ImageURL ? t.ImageURL[0].url : 'assets/placeholder.jpg'}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-bold mb-2">${t.Title || ''}</h3>
              <p class="text-gray-600 mb-2">${t.Days || ''} days</p>
              <p class="text-yellow-600 font-bold mb-2">$${t.Price || ''}</p>
              <p class="text-gray-700 mb-4">${t.Description || ''}</p>
              <button class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">Book Now</button>
            </div>
          </div>
        `;
      });
    }

    loadTours();
  </script>
</body>
</html>
