<!-- Hero Section -->
<section id="hero">
  <canvas id="hero-canvas"></canvas>
  <div id="hero-text">Trevia</div>
  <p id="hero-subtitle">
    <span>Unforgettable</span>
    <span>safaris</span>
    <span>&</span>
    <span>adventures</span>
    <span>awaits</span>
    <span>you</span>
  </p>
</section>

<style>
#hero-canvas {
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  z-index:1;
  pointer-events:none;
}

#hero-text, #hero-subtitle {
  position: relative;
  z-index:2;
}

#hero-text {
  font-size: 100px;
  font-weight: bold;
  color: #f4d03f;
  transform-origin: center;
  transform: rotateY(90deg) scale(0.5);
  opacity: 0;
}

#hero-text.show {
  animation: bookOpen 2.5s forwards;
}

@keyframes bookOpen {
  0% { transform: rotateY(90deg) scale(0.5); opacity: 0; }
  50% { transform: rotateY(45deg) scale(0.8); opacity: 0.5; }
  100% { transform: rotateY(0deg) scale(1); opacity: 1; }
}

#hero-subtitle {
  margin-top: 20px;
  font-size: 1.5em;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

#hero-subtitle span {
  opacity: 0;
  display: inline-block;
  margin: 0 5px;
  transform: translateY(-50px);
}

#hero-subtitle span.show {
  animation: dropWord 0.6s forwards;
}

@keyframes dropWord {
  0% { transform: translateY(-50px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}
</style>

<script>
// Hero background particles
const canvas = document.getElementById('hero-canvas');
const ctx = canvas.getContext('2d');
let particlesArray = [];

function initParticles() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  particlesArray = [];
  for(let i=0;i<80;i++){
    particlesArray.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      radius: Math.random()*2 + 1,
      speedX: (Math.random()-0.5)*0.5,
      speedY: (Math.random()-0.5)*0.5,
      opacity: Math.random()*0.5 + 0.2
    });
  }
}

function animateParticles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${p.opacity})`;
    ctx.fill();
    p.x += p.speedX;
    p.y += p.speedY;
    if(p.x>canvas.width) p.x=0;
    if(p.x<0) p.x=canvas.width;
    if(p.y>canvas.height) p.y=0;
    if(p.y<0) p.y=canvas.height;
  });
  requestAnimationFrame(animateParticles);
}

window.addEventListener('resize', initParticles);
initParticles();

// Loader fade out and hero animations
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('loader').classList.add('hidden');
    
    const heroText = document.getElementById('hero-text');
    const heroSubtitle = document.querySelectorAll('#hero-subtitle span');

    heroText.classList.add('show');

    // Drop subtitle words sequentially
    heroSubtitle.forEach((word, index) => {
      setTimeout(() => word.classList.add('show'), index * 400);
    });

    animateParticles();
  }, 10000); // 10-second loader
});
</script>
